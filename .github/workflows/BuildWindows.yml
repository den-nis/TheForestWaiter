name: Build for windows

on:
  push:
    branches: [ pipeline ]
  pull_request:
    branches: [ pipeline ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet publish /p:Configuration=Release /p:PublishProfile=FolderProfile
      
    - name: Remove debug files
      run: del ./TheForestWaiter/bin/Release/net5.0/win-x64/publish/*.pdb
      
    - name: Remove jsons
      run: del ./TheForestWaiter/bin/Release/net5.0/win-x64/publish/*.json
      
    - name: Publish-Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: release.exe
        path:  ./TheForestWaiter/bin/Release/net5.0/win-x64/publish
        retention-days: 5
